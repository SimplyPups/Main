<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/dog.css">
  <link rel="stylesheet" href="/email-form.css"> <!-- Link to the new CSS file -->
  <title>Welcome</title>
  <style>
    /* Default styles for body and html */
    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    /* Overlay styles */
    .overlay {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      position: relative;
      box-sizing: content-box;
    }

    /* Logo style */
    .logo {
      max-width: 80%;
      margin-bottom: 15px;
    }

    /* Title and text styles */
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Media queries for responsiveness */

    /* Tablets and smaller devices (portrait and landscape) */
    @media (max-width: 768px) {
      .overlay {
        max-width: 90%;
        padding: 15px;
      }

      .logo {
        max-width: 70%;
      }

      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }
    }

    /* Small screens (e.g., smartphones in portrait mode) */
    @media (max-width: 480px) {
      .overlay {
        max-width: 95%;
        padding: 10px;
      }

      .logo {
        max-width: 60%;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }

    /* Larger screens (desktops and tablets in landscape mode) */
    @media (min-width: 1024px) {
      .overlay {
        max-width: 70%;
        padding: 30px;
      }

      .logo {
        max-width: 300px;
      }

      h1 {
        font-size: 3.5em;
      }

      p {
        font-size: 1.3em;
      }
    }

  </style>
</head>

<body>
  <div class="overlay">
    <!-- Logo Image -->
    <img src="/images/logo.png" alt="Logo" class="logo">
    <h1>What is that?</h1>
    <p>Your entry was invalid, please enter a valid e-mail address...</p>
  </div>
</body>

</html>
