<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/dog.css">
  <link rel="stylesheet" href="/email-form.css"> <!-- Link to the new CSS file -->
  <title>Welcome</title>
  <style>
    /* Set the body to fill the page */
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('/images/background.png');
      background-size: cover;
      /* Ensure the background covers the full viewport */
      background-position: center center;
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      text-align: center;
      flex-direction: column;
      /* Stack items vertically */
    }
  
    /* Container for the content to add some overlay effect */
    .overlay {
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      position: relative;
      box-sizing: border-box;
    }
  
    /* Logo style - making it responsive */
    .logo {
      max-width: 80%; /* Adjusted to scale well with smaller screens */
      width: 300px;
      margin-bottom: 15px;
    }
  
    /* Adjust the title */
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
      /* Make h1 text responsive */
      font-size: calc(1.5em + 2vw);
    }
  
    /* Adjust the description text */
    p {
      font-size: 1.2em;
      margin-top: 10px;
      font-size: calc(1em + 1vw); /* Make description text responsive */
    }
  
    /* Adjust the form styling */
    #emailForm {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }
  
    #emailForm input, #emailForm button {
      width: 60%;
      max-width: 300px;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
    }
  
    #emailForm input {
      margin-bottom: 10px;
    }
  
    footer {
      font-size: 0.75rem;
      margin-top: 20px;
    }
  
    /* Ensure responsiveness of footer text */
    footer p {
      font-size: calc(0.5em + 0.5vw);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Logo Image -->
    <img src="/images/logo.png" alt="Logo" class="logo">
    <p>You've arrived a bit early but we're working hard to get ready for you...</p>
  </div>

  <div class="dog-container">
    <div class="dog">
      <div class="dog-body">
        <div class="dog-tail">
          <div class="dog-tail">
            <div class="dog-tail">
              <div class="dog-tail">
                <div class="dog-tail">
                  <div class="dog-tail">
                    <div class="dog-tail">
                      <div class="dog-tail">
                        <div class="dog-tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dog-torso"></div>
      <div class="dog-head">
        <div class="dog-ears">
          <div class="dog-ear"></div>
          <div class="dog-ear"></div>
        </div>
        <div class="dog-eyes">
          <div class="dog-eye"></div>
          <div class="dog-eye"></div>
        </div>
        <div class="dog-muzzle">
          <div class="dog-tongue"></div>
        </div>
      </div>
    </div>
  </div>
  <form id="emailForm" method="POST" action="/submit">
    <label for="email" style="font-variant-caps: small-caps;">Get Notified When We Open</label>
    <input type="email" id="email" name="email" placeholder="Enter E-Mail Address" required>
    <button type="submit">Submit</button>
  </form>

  <footer>
    <p style="font-size: 0.75rem;">Website by @Eric Bramble</p>    
  </footer>
</body>

</html>
